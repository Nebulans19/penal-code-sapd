<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penal Code Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Penal Code Calculator</h1>
    </header>
    <main>
        <section class="calculator">
            <div class="search">
                <input type="text" id="searchInput" placeholder="Search by code or description, e.g., 1P, theft">
                <button onclick="searchPenalCode()">Search</button>
            </div>
            <div id="results"></div>
        </section>

        <section class="summary">
            <h2>Penalty Calculator</h2>
            <p id="summaryResult">Total Jail Time: 0 days | Fine: $0 | Bail: $0</p>
            <button onclick="clearSummary()">Clear Calculator</button>
        </section>

        <section class="penal-list">
            <h2>Available Penal Codes</h2>
            <table>
                <thead>
                    <tr>
                        <th>Code</th>
                        <th>Description</th>
                        <th>Jail Time</th>
                        <th>Fine</th>
                        <th>Bail</th>
                    </tr>
                </thead>
                <tbody id="penalList"></tbody>
            </table>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
