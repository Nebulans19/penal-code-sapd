<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penal Code Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Penal Code Calculator</h1>
        <small class="credits">by Nebulans</small>
    </header>
    <main>
        <!-- Search Bar -->
        <section class="search-section">
            <input type="text" id="searchInput" placeholder="Search by code or description">
            <button onclick="searchPenalCode()">Search</button>
        </section>

        <!-- Calculator Section -->
        <section class="calculator">
            <h2>Penalty Calculator</h2>
            <table>
                <thead>
                    <tr>
                        <th>Code</th>
                        <th>Description</th>
                        <th>Jail Time</th>
                        <th>Fine</th>
                        <th>Bail</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="selectedPenalties"></tbody>
            </table>
            <p id="summaryResult">Total Jail Time: 0 days | Fine: $0 | Bail: $0</p>
            <pre id="commandOutput">Command: /arrest [PlayerID] 0 0 0</pre>
            <button onclick="copyCommand()">Copy Command</button>
            <button onclick="clearCalculator()">Clear Calculator</button>
        </section>

        <!-- Penal Code List Section -->
        <section class="penal-list">
            <h2>Available Penal Codes</h2>
            <table>
                <thead>
                    <tr>
                        <th>Code</th>
                        <th>Description</th>
                        <th>Jail Time</th>
                        <th>Fine</th>
                        <th>Bail</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="penalList"></tbody>
            </table>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
