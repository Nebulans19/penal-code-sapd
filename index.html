    <script>
      const maxjailtime = 60; // Example max jail time
      const maxfine = 5000; // Example max fine

      const violations = [
        { id: 1, violation: 'Speeding', jailtime: 15, fine: 200 },
        { id: 2, violation: 'Reckless Driving', jailtime: 30, fine: 1000 },
        { id: 3, violation: 'Hit and Run', jailtime: 45, fine: 3000 },
        { id: 4, violation: 'Assault', jailtime: 60, fine: 5000 }
      ];

      let selectedViolations = [];

      // Render violations to the table
      $(document).ready(function() {
        let rows = violations.map((violation, index) => `
          <tr data-id="${violation.id}">
            <td>${violation.id}</td>
            <td>${violation.violation}</td>
            <td>${violation.jailtime}</td>
            <td>${violation.fine}</td>
          </tr>
        `);
        $('#violate-select tbody').html(rows.join(''));

        // Add event listener to select violations
        $('#violate-select tbody').on('click', 'tr', function() {
          const violationId = $(this).data('id');
          const violation = violations.find(v => v.id === violationId);
          selectedViolations.push(violation);
          renderSelectedViolations();
        });
        
        // Function to render selected violations
        function renderSelectedViolations() {
          let rows = selectedViolations.map((violation, index) => `
            <tr data-id="${violation.id}">
              <td>${violation.id}</td>
              <td>${violation.violation}</td>
              <td>${violation.jailtime}</td>
              <td>${violation.fine}</td>
              <td><button class="btn btn-danger btn-sm remove">Remove</button></td>
            </tr>
          `);
          $('#violate-data tbody').html(rows.join(''));
        }

        // Remove violation from selected violations
        $('#violate-data').on('click', '.remove', function() {
          const violationId = $(this).closest('tr').data('id');
          selectedViolations = selectedViolations.filter(v => v.id !== violationId);
          renderSelectedViolations();
        });

        // Generate the command
        $('#apply-id').click(function() {
          const suspectId = $('#suspect-id').val();
          const command = selectedViolations.map(violation => {
            const jailtime = violation.jailtime;
            const fine = violation.fine;
            const cellId = 1; // For example
            return `/arrest ${suspectId} ${cellId} ${Math.min(jailtime, maxjailtime)} ${Math.min(fine, maxfine)}`;
          }).join(' ');
          $('#command').val(command);
        });

        // Copy command to clipboard
        $('#copy-command').click(function() {
          const commandText = $('#command').val();
          navigator.clipboard.writeText(commandText).then(() => {
            alert('Command copied to clipboard');
          });
        });
      });
    </script>
