<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penal Code Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Penal Code Calculator</h1>
    </header>
    <main>
        <!-- Penal Code Calculator Section -->
        <div class="calculator">
            <h2>Penal Code Calculator</h2>
            <table id="selectedPenalties">
                <thead>
                    <tr>
                        <th>Code</th>
                        <th>Description</th>
                        <th>Jail Time</th>
                        <th>Fine</th>
                        <th>Bail</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div id="summaryResult"></div>
            <div id="commandOutput"></div>
        </div>

        <!-- Penal Code List Section -->
        <div class="search-section">
            <input type="text" id="searchInput" placeholder="Search Penal Code..." oninput="filterPenalList()">
        </div>

        <div class="penal-list">
            <h2>Penal Code List</h2>
            <table id="penalList">
                <thead>
                    <tr>
                        <th>Code</th>
                        <th>Description</th>
                        <th>Jail Time</th>
                        <th>Fine</th>
                        <th>Bail</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
